<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Calculator</title>
    <link rel="stylesheet" href="challengeI.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Monthly Expense Calculator</h1>
            <p>Salary: <span id="salary">$800</span></p>
            <p>Rent: <span id="rent">$400</span></p>
            <p>Tax: <span id="tax">8%</span></p>
            <p>Food: <span id="food">$51.75</span></p>
            <p>Transport: <span id="transport">$10.20</span></p>

            <button id="calculateBtn">Calculate Balance</button>
            <p class="result">Balance: <span id="balance">$0.00</span></p>
        </div>
    </div>

    <script src="challengeI.js"></script>
</body>
</html>
